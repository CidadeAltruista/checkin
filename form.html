
<div id="lingua-selector" class="language-buttons">
  <button onclick="selecionarLingua('pt')" id="btn-pt">PT</button>
  <button onclick="selecionarLingua('en')" id="btn-en">EN</button>
  <button onclick="selecionarLingua('fr')" id="btn-fr">FR</button>
  <button onclick="selecionarLingua('es')" id="btn-es">ES</button>
</div>


<form id="checkinForm" onsubmit="return validarFormulario(event)">
  <p id="id-reserva-texto" style="font-size: 12px; color: #444; text-align: left; margin-top: 20px;"></p>
  <input type="hidden" id="id-reserva" name="idReserva">

  <label id="label-primeiro-nome" for="primeiro-nome-input"></label>
  <input type="text" id="primeiro-nome-input" name="primeiroNome" maxlength="40" required>

  <label id="label-ultimo-nome" for="ultimo-nome-input"></label>
  <input type="text" id="ultimo-nome-input" name="ultimoNome" maxlength="40" required>

  <label id="label-local-nascimento" for="local-nascimento-input"></label>
  <input type="text" id="local-nascimento-input" name="localNascimento" maxlength="40" required>

  <label id="label-data-nascimento" for="data-nascimento-input"></label>
  <input type="date" id="data-nascimento-input" name="dataNascimento" required>

  <label id="label-nacionalidade" for="nacionalidade-input"></label>
  <select id="nacionalidade-input" name="nacionalidade" required></select>

  <label id="label-id-number" for="id-number-input"></label>
  <input type="text" id="id-number-input" name="idNumber" maxlength="40" required>

  <label id="label-country-document" for="country-document-input"></label>
  <select id="country-document-input" name="countryDocument" required> </select>

  <label id="label-id-type" for="id-type-input"></label>
  <select id="id-type-input" name="idType" required>
    <option value="Passport">Passport</option>
    <option value="ID">ID</option>
  </select>

  <label id="label-country-residence" for="country-residence-input"></label>
  <select id="country-residence-input" name="countryResidence" required></select>

  <label id="label-place-residence" for="place-residence-input"></label>
  <input type="text" id="place-residence-input" name="placeResidence" maxlength="40" required>

  <label id="label-arrival-time" for="arrival-time-input"></label>
  <input type="time" id="arrival-time-input" name="arrivalTime">

  <label id="label-email" for="email-input"></label>
  <input type="email" id="email-input" name="email">

<label id="label-fatura-checkbox" for="fatura-checkbox">
  <input type="checkbox" id="fatura-checkbox" onchange="mostrarCamposFatura()"> Deseja fatura com contribuinte?
</label>

<div id="secao-fatura" style="display: none; ...">

  <label id="label-nome-fatura" for="nome-fatura"></label>
  <input type="text" id="nome-fatura" name="nomeFatura">

  <label id="label-nif-fatura" for="nif-fatura"></label>
  <input type="text" id="nif-fatura" name="nifFatura">

  <label id="label-morada-fatura" for="morada-fatura"></label>
  <input type="text" id="morada-fatura" name="moradaFatura">

  <label id="label-codpostal-fatura" for="codpostal-fatura"></label>
  <input type="text" id="codpostal-fatura" name="codPostalFatura">

  <label id="label-cidade-fatura" for="cidade-fatura"></label>
  <input type="text" id="cidade-fatura" name="cidadeFatura">

  <label id="label-pais-fatura" for="pais-fatura"></label>
  <input type="text" id="pais-fatura" name="paisFatura">

  <label id="label-email-fatura" for="email-fatura"></label>
  <input type="email" id="email-fatura" name="emailFatura">
</div>



  <button type="submit">Enviar</button>
</form>
